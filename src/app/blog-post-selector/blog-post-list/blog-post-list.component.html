<app-intro></app-intro>

<div *ngIf="posts$ | async as posts else noData" class="preview-wrapper">
    <app-blog-post-preview *ngFor="let post of posts" [id]="post.id" [title]="post.title" [imageSource]="'../assets/'+post.imageURL"></app-blog-post-preview>
</div>
<ng-template #noData>There are no blog posts at the moment!</ng-template>
