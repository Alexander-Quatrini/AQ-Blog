<div *ngIf="blogPostData$ | async as data else noData">
    <div class="header">
        <h1>{{data[0].title}}</h1>
    </div>
<div class="content-sidebar-wrapper">
    <div class="content">
        <p>{{data[0].content}}</p>
    </div>
    <div class="sidebar-wrapper">
        <div class="sidebar" *ngIf="relatedPosts$ | async as rposts else relatedLoading"> 
        <p>Related articles:</p>
            <div *ngFor="let rpost of rposts" [routerLink]= "['/posts/' + rpost.id + '/' + rpost.type + '/' + rpost.blog_slug + '/']" class= "preview">
                <p>{{rpost.title}}</p>   
            </div>
        </div>
        <ng-template #relatedLoading class="sidebar-faded loading"></ng-template>
    </div>
</div>
</div>
<ng-template #noData><div class="loading-wrapper">
    <img src="assets/loading-transparent.gif">
    <div class="content-faded">
        <p>EXAMPLE</p>
    </div>
</div></ng-template>
